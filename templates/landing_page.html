<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughtful | Premium Blog Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a8917;
            --primary-dark: #156912;
            --accent: #ff6b6b;
            --text: #000;
            --text-light: rgba(0, 0, 0, 0.7);
            --bg: #fff;
            --border: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Premium Background Effects */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.03;
            border-radius: 50%;
            background: var(--primary);
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: var(--accent);
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 30s;
            background: var(--accent);
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Enhanced Header */
        header {
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-right a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
            position: relative;
        }

        .nav-right a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-right a:hover {
            color: var(--primary);
        }

        .nav-right a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-outline {
            color: var(--text);
            background: transparent;
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: 1px solid var(--primary);
            box-shadow: 0 4px 10px rgba(26, 137, 23, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 137, 23, 0.3);
        }

        /* Premium Hero Section */
        .hero {
            padding: 180px 0 120px;
            text-align: center;
            background: var(--bg);
            flex: 1;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: -0.5px;
            font-family: 'Playfair Display', serif;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .hero p {
            font-size: 1.4rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 40px;
            font-weight: 300;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .cta-button {
            padding: 15px 35px;
            font-size: 1.1rem;
            background: var(--text);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 137, 23, 0.3);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Enhanced Footer */
        footer {
            padding: 50px 0 25px;
            border-top: 1px solid var(--border);
            background: var(--bg);
            margin-top: auto;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-right {
                gap: 15px;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .auth-buttons {
                gap: 10px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .footer-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Background Effects -->
    <div class="background-effects">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Enhanced Header -->
    <header id="header">
        <div class="container">
            <nav>
                <a href="#" class="logo">Redium</a>
                <div class="nav-right">
                    <a href="#">About</a>
                    <div class="auth-buttons">
                        <a href="{{ url_for('login_page') }}" class="btn btn-outline">Sign In</a>
                        <a href="{{ url_for('register_page') }}" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Premium Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Stay curious.</h1>
                <p>Discover stories, thinking, and expertise from writers on any topic. Dive deeper into what matters to you.</p>
                <button class="cta-button">Start reading</button>
            </div>
        </div>
    </section>

    <!-- Enhanced Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
                <div class="copyright">
                    &copy; 2023 Thoughtful. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Enhanced animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const ctaButton = document.querySelector('.cta-button');

            // Header scroll effect
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Enhanced button animation
            ctaButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });

            ctaButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });

            // Add subtle parallax effect to background shapes
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const shapes = document.querySelectorAll('.shape');

                shapes.forEach((shape, index) => {
                    const speed = 0.5 + (index * 0.1);
                    const yPos = -(scrolled * speed);
                    shape.style.transform = `translateY(${yPos}px)`;
                });
            });
        });
    </script>
</body>
</html>
