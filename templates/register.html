<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Readium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 3rem;
            color: #000;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -1px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            color: #000;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            border-color: #000;
            background: #f8f9fa;
        }

        .social-btn.google i {
            color: #4285f4;
        }

        .social-btn.facebook i {
            color: #3b5998;
        }

        .auth-links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .auth-links a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #000;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 25px;
            }

            .logo-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-book-reader"></i>
            </div>
            <div class="logo-text">Readium</div>
        </div>

        <!-- Social Signup Buttons -->
        <div class="social-buttons">
            <button class="social-btn google">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="social-btn facebook">
                <i class="fab fa-facebook"></i>
                Continue with Facebook
            </button>
        </div>

        <!-- Navigation Links -->
        <div class="auth-links">
            <a href="{{ url_for('signup_page') }}">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Social buttons functionality
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.textContent.trim();
                    const originalText = this.innerHTML;

                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                    this.disabled = true;

                    setTimeout(() => {
                        alert(`Connecting with ${provider}...`);
                        this.innerHTML = originalText;
                        this.disabled = false;
                    }, 1500);
                });
            });

        });
    </script>
</body>
</html>
