<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Readium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Pure Black & White Color Scheme */
        :root {
            --white: #ffffff;
            --black: #000000;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --dark-gray: #495057;
            --border-color: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Desktop Navigation */
        .desktop-nav {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--black);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--black);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-card {
            background: var(--white);
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 1rem;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -0.5px;
        }

        /* Welcome Text */
        .welcome-text {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .welcome-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .welcome-text p {
            color: var(--medium-gray);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--white);
            color: var(--black);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: 'Inter', sans-serif;
        }

        .social-btn:hover {
            border-color: var(--black);
            background: var(--light-gray);
            transform: translateY(-1px);
        }

        .social-btn.google i {
            color: #4285f4;
        }

        .social-btn.facebook i {
            color: #3b5998;
        }

        .social-btn.apple i {
            color: #000000;
        }

        .social-btn.email i {
            color: var(--black);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--medium-gray);
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Sign In Section */
        .signin-section {
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .signin-link {
            color: var(--black);
            font-weight: 600;
            text-decoration: none;
            margin-left: 0.25rem;
            transition: color 0.3s ease;
        }

        .signin-link:hover {
            color: var(--medium-gray);
        }

        /* Loading State */
        .social-btn.loading {
            position: relative;
            color: transparent;
        }

        .social-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: button-loading-spinner 0.8s linear infinite;
        }

        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-card {
                padding: 2rem 1.5rem;
                border-radius: 8px;
                border: none;
                box-shadow: none;
            }

            .logo-icon {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 1.75rem;
            }

            .welcome-text h1 {
                font-size: 1.3rem;
            }

            .main-content {
                padding: 80px 15px 15px;
            }
        }

        @media (max-width: 380px) {
            .form-card {
                padding: 1.5rem 1rem;
            }

            .logo-icon {
                font-size: 1.75rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="nav-container">
            <a class="logo">
                <i class="fas fa-book-open"></i>
                Readium
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-card">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="logo-text">Readium</div>
                </div>

                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h1>Join Readium</h1>
                    <p>Start your reading journey with us</p>
                </div>

                <!-- Social Signup Buttons -->
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook"></i>
                        Continue with Facebook
                    </button>
                    <button class="social-btn apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Email Signup Button -->
                <div class="social-buttons">
                    <button class="social-btn email" onclick="window.location.href='{{ url_for('login_page') }}'">
                        <i class="fas fa-envelope"></i>
                        Sign in with email
                    </button>

                </div>

                <!-- Sign In Section -->
                <div class="signin-section">
                    Already have an account?
                    <a href="{{ url_for('signup_page') }}" class="signin-link">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Social buttons functionality
            document.querySelectorAll('.social-btn:not(.email)').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.textContent.trim();
                    const originalHTML = this.innerHTML;

                    // Show loading state
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                    this.disabled = true;
                    this.classList.add('loading');

                    // Simulate social login
                    setTimeout(() => {
                        console.log(`${provider} signup attempt`);
                        alert(`Connecting with ${provider}...`);

                        // Reset button
                        this.innerHTML = originalHTML;
                        this.disabled = false;
                        this.classList.remove('loading');
                    }, 1500);
                });
            });
        });
    </script>
</body>
</html>
