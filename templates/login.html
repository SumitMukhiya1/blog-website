<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Readium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Pure Black & White Color Scheme - Matching Homepage */
        :root {
            --white: #ffffff;
            --black: #000000;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --dark-gray: #495057;
            --border-color: #e9ecef;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* Mobile Navigation - Same as Homepage */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--medium-gray);
            font-size: 0.7rem;
            transition: color 0.3s ease;
            padding: 0.5rem;
            flex: 1;
        }

        .mobile-nav-item.active {
            color: var(--black);
        }

        .mobile-nav-item i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        /* Desktop Navigation - Same as Homepage */
        .desktop-nav {
            display: none;
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--black);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.5rem;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background: var(--white);
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        /* Logo Section - Matching Homepage Style */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 1rem;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -0.5px;
        }

        /* Welcome Text */
        .welcome-text {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .welcome-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .welcome-text p {
            color: var(--medium-gray);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        /* Form Elements - Matching Homepage Style */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--black);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: block;
            font-family: 'Inter', sans-serif;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--black);
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--medium-gray);
            font-family: 'Inter', sans-serif;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--black);
        }

        .forgot-password {
            color: var(--black);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .forgot-password:hover {
            color: var(--medium-gray);
        }

        /* Login Button - Matching Homepage Style */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            background: var(--dark-gray);
            transform: translateY(-1px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--medium-gray);
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login - Matching Homepage Style */
        .social-login {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--white);
            color: var(--black);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
        }

        .social-btn:hover {
            border-color: var(--black);
            background: var(--light-gray);
        }

        /* Sign Up Section */
        .signup-section {
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        .signup-link {
            color: var(--black);
            font-weight: 600;
            text-decoration: none;
            margin-left: 0.25rem;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: var(--medium-gray);
        }

        /* Error Handling - Matching Homepage */
        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .has-error .form-control {
            border-color: #dc3545;
        }

        /* Loading State */
        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: button-loading-spinner 0.8s linear infinite;
        }

        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 8px;
                border: none;
                box-shadow: none;
            }

            .logo-icon {
                font-size: 2rem;
            }

            .logo-text {
                font-size: 1.75rem;
            }

            .welcome-text h1 {
                font-size: 1.3rem;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .mobile-nav {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .desktop-nav {
                display: block;
            }

            body {
                padding-top: 80px;
                padding-bottom: 0;
            }

            .mobile-nav {
                display: none;
            }
        }

        @media (max-width: 380px) {
            .login-card {
                padding: 1.5rem 1rem;
            }

            .logo-icon {
                font-size: 1.75rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="nav-container">
            <a class="logo">
                <i class="fas fa-book-open"></i>
                Readium
            </a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="logo-text">Readium</div>
            </div>

            <!-- Welcome Text -->
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your reading journey</p>
            </div>

            <!-- Login Form -->
            <form action="{{ url_for('login_page') }}" method="post" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-section">
                    Don't have an account?
                    <a href="{{ url_for('signup_page') }}" class="signup-link">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Email validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Password validation
            function validatePassword(password) {
                return password.length >= 6;
            }

            // Form validation
            function validateForm() {
                let isValid = true;

                // Validate email
                if (!validateEmail(emailInput.value.trim())) {
                    emailError.style.display = 'block';
                    emailInput.parentElement.parentElement.classList.add('has-error');
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.parentElement.parentElement.classList.remove('has-error');
                }

                // Validate password
                if (!validatePassword(passwordInput.value)) {
                    passwordError.style.display = 'block';
                    passwordInput.parentElement.parentElement.classList.add('has-error');
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.parentElement.parentElement.classList.remove('has-error');
                }

                return isValid;
            }

            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (validateEmail(this.value.trim())) {
                    emailError.style.display = 'none';
                    this.parentElement.parentElement.classList.remove('has-error');
                }
            });

            passwordInput.addEventListener('input', function() {
                if (validatePassword(this.value)) {
                    passwordError.style.display = 'none';
                    this.parentElement.parentElement.classList.remove('has-error');
                }
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    return;
                }

                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                // Let the form submit naturally to Flask
                console.log('Login form submitted to Flask backend');
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.textContent.trim();

                    // Show loading state
                    const originalHTML = this.innerHTML;
                    this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Connecting...`;
                    this.disabled = true;

                    // Simulate social login
                    setTimeout(() => {
                        console.log(`${provider} login attempt`);
                        alert(`Connecting with ${provider}...`);

                        // Reset button
                        this.innerHTML = originalHTML;
                        this.disabled = false;
                    }, 1500);
                });
            });

            // Forgot password
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = prompt('Enter your email to reset password:');
                if (email && validateEmail(email)) {
                    alert(`Password reset link sent to ${email}`);
                } else if (email) {
                    alert('Please enter a valid email address');
                }
            });
        });
    </script>
</body>
</html>
