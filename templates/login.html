 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Readium</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFFFFF;
            --secondary: #000000;
            --light: #F8F9FA;
            --gray-light: #E9ECEF;
            --gray-medium: #6C757D;
            --gray-dark: #495057;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--primary);
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: var(--gray-medium);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--primary);
            color: var(--secondary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-medium);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-dark);
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--gray-dark);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray-medium);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--gray-light);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            background: var(--primary);
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--secondary);
            background: var(--light);
        }

        .signup-section {
            text-align: center;
            color: var(--gray-medium);
            font-size: 0.95rem;
        }

        .signup-link {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: var(--gray-dark);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .has-error .form-control {
            border-color: #dc3545;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: button-loading-spinner 0.8s linear infinite;
        }

        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-book-reader"></i>
                </div>
                <div class="logo-text">Readium</div>
            </div>

            <!-- Welcome Text -->
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your reading journey</p>
            </div>

            <!-- Login Form -->
            <form action="{{ url_for('login_page') }}" method="post" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-section">
                    Don't have an account?
                    <a href="{{ url_for('register_page') }}" class="signup-link">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Email validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Password validation
            function validatePassword(password) {
                return password.length >= 6;
            }

            // Form validation
            function validateForm() {
                let isValid = true;

                // Validate email
                if (!validateEmail(emailInput.value.trim())) {
                    emailError.style.display = 'block';
                    emailInput.parentElement.parentElement.classList.add('has-error');
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.parentElement.parentElement.classList.remove('has-error');
                }

                // Validate password
                if (!validatePassword(passwordInput.value)) {
                    passwordError.style.display = 'block';
                    passwordInput.parentElement.parentElement.classList.add('has-error');
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.parentElement.parentElement.classList.remove('has-error');
                }

                return isValid;
            }

            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (validateEmail(this.value.trim())) {
                    emailError.style.display = 'none';
                    this.parentElement.parentElement.classList.remove('has-error');
                }
            });

            passwordInput.addEventListener('input', function() {
                if (validatePassword(this.value)) {
                    passwordError.style.display = 'none';
                    this.parentElement.parentElement.classList.remove('has-error');
                }
            });


                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    const loginData = {
                        email: emailInput.value,
                        password: passwordInput.value,
                        rememberMe: document.getElementById('rememberMe').checked
                    };

                    console.log('Login attempt:', loginData);

                    // Reset loading state
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;

                    // Show success message
                    alert('Login successful! Redirecting to your dashboard...');

                    // In real app, redirect to dashboard
                    // window.location.href = '/dashboard';
                }, 1500);
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.textContent.trim();

                    // Show loading state
                    const originalHTML = this.innerHTML;
                    this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Connecting...`;
                    this.disabled = true;

                    // Simulate social login
                    setTimeout(() => {
                        console.log(`${provider} login attempt`);
                        alert(`Connecting with ${provider}...`);

                        // Reset button
                        this.innerHTML = originalHTML;
                        this.disabled = false;
                    }, 1500);
                });
            });

            // Forgot password
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = prompt('Enter your email to reset password:');
                if (email && validateEmail(email)) {
                    alert(`Password reset link sent to ${email}`);
                } else if (email) {
                    alert('Please enter a valid email address');
                }
            });
        });
    </script>
</body>
</html>
